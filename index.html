<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>To Do</title>
  </head>
  <body>
    <main>
      <section class="main">
        <!-- TO DO -->
        <section class="container todoCont">
          <!-- box -->
          <div class="box">
            <!-- title -->
            <div class="title">
              <span>To do</span>
            </div>
            <!-- items -->
            <div class="cardsBox"></div>
            <!-- add card info -->
            <div class="addCardInfo">
              <textarea
                placeholder="Enter title for card"
                class="areaBox"
              ></textarea>
            </div>
            <!-- add card -->
            <div class="addCard">
              <img src="img/plus.svg" alt="plus" />
              <span>Add a card</span>
            </div>
            <!-- create card -->
            <div class="createCard">
              <button class="createBtn">Add card</button>
              <button class="cancelBtn">
                <img src="img/cancel.svg" alt="cancel" />
              </button>
            </div>
          </div>
        </section>
        <!-- DOING -->
        <section class="container doingCont">
          <!-- box -->
          <div class="box">
            <!-- title -->
            <div class="title">
              <span>Doing</span>
            </div>
            <!-- items -->
            <div class="cardsBox"></div>
            <!-- add card info -->
            <div class="addCardInfo">
              <textarea
                placeholder="Enter title for card"
                class="areaBox"
              ></textarea>
            </div>
            <!-- add card -->
            <div class="addCard">
              <img src="img/plus.svg" alt="plus" />
              <span>Add a card</span>
            </div>
            <!-- create card -->
            <div class="createCard">
              <button class="createBtn">Add card</button>
              <button class="cancelBtn">
                <img src="img/cancel.svg" alt="cancel" />
              </button>
            </div>
          </div>
        </section>
        <!-- DONE -->
        <section class="container doneCont">
          <!-- box -->
          <div class="box">
            <!-- title -->
            <div class="title">
              <span>Done</span>
            </div>
            <!-- items -->
            <div class="cardsBox"></div>
            <!-- add card info -->
            <div class="addCardInfo">
              <textarea
                placeholder="Enter title for card"
                class="areaBox"
              ></textarea>
            </div>
            <!-- add card -->
            <div class="addCard">
              <img src="img/plus.svg" alt="plus" />
              <span>Add a card</span>
            </div>
            <!-- create card -->
            <div class="createCard">
              <button class="createBtn">Add card</button>
              <button class="cancelBtn">
                <img src="img/cancel.svg" alt="cancel" />
              </button>
            </div>
          </div>
        </section>
      </section>

      <!-- Add another list -->
      <section class="addList">
        <div class="addlistCont">
          <img src="img/plus.svg" alt="plus" />
          <p>Add another list</p>
        </div>
        <div class="addlistbox">
          <input class="listTitle" type="text" placeholder="Enter list title" />
          <div class="addlistbtn">
            <button class="listBtn">Add List</button>
            <button class="cancellistBtn">
              <img src="img/cancel.svg" alt="cancel" />
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
